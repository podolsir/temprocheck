<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Временная защита в Германии</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            rel="stylesheet"
        />
    </head>
    <body style="max-width: 768px" class="mx-auto">
        <div class="d-flex flex-row p-1" style="height: 60px">
            <img src="logo-wolja.png" class="object-fit-contain h-100" />
            <img src="logo-uahelp.png" class="object-fit-contain h-100 ms-4" />
        </div>
        <h1 class="p-1">Временная защита в Германии</h1>

        <div class="p-1">
            Ответьте на несколько вопросов и оцените свои шансы на получение временной защиты в
            Германии.
        </div>

        <div id="questionsContainer" class="d-flex flex-column p-1 row-gap-1"></div>
        <div id="resultContainer" class="p-1"></div>
        <div class="p-1 link-opacity-75">
            <a href="https://www.wolja-stuttgart.de/impressum">Impressum</a>
        </div>
        <script src="bundle.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <template id="resultTemplate">
            <div class="alert tpc-result-short d-flex flex-row">
                <i class="pe-2"></i><span></span>
            </div>
            <div class="tpc-denial-reasons">
                <p class="mb-1">Причины для вероятного отказа:</p>
                <ul></ul>
            </div>
            <div class="tpc-notices">
                <p class="mb-1">Обратите внимание:</p>
                <ul></ul>
            </div>
            <button class="btn btn-primary tpc-copy-code"><i class="bi bi-copy"></i> Копировать ссылку на результат</button>
        </template>
    </body>
</html>
